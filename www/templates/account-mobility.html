<ion-view title="Login">
	<ion-content class="app-content wPadding">
		<div class="top-navigation center-block align-middle width-100">
				<div class="width-100 text-center">
					<a class="btn round icon-car active"></a>
					<span class="icon-right cGreen"></span>
					<a href="#/account-energy" class="btn round icon-house"></a>
					<span class="icon-right cGreen"></span>
					<a href="#/account-monitor" class="btn round icon-monitor"></a>
				</div>
			</div>
			
			<form id="mobility-form" ng-controller="MobilityCtrl" ng-submit="processForm()">
				<fieldset>
					<h2 class="title">Eigen wagen</h2>
					
					<label>Brandstof</label>
					<div class="custom-select">
						<select name="fuelType" ng-model="formData.fuelType">
							<option selected disabled>Kies uw brandstof</option>
							<option value="1">Diesel</option>
							<option value="2">Benzine</option>
							<option value="3">LPG</option>
							<option value="4">Elektrisch</option>
						</select>
					</div>
					
					<label>Gebruik afgelopen jaar</label>
					<div class="center-block width-100 align-middle">
						<div>
							<input type="number" name="avgKmYear" placeholder="12.000" ng-model="formData.avgKmYear">
						</div>
						<div>
							<input id="unitType-1" type="radio" name="unitType" ng-model="formData.unitType" value="1" checked="true">
							<label for="unitType-1"><span><span></span></span>km</label>
							<input id="unitType-2" type="radio" name="unitType" ng-model="formData.unitType" value="2">
							<label for="unitType-2"><span><span></span></span>L of kWh</label>
						</div>
					</div>
					
					<label>Verbruik <button type="button" class="icon-info popup-trigger" ng-click="openPopup($event)" data-title="Verbruik" data-text="	- heel hoog verbruik (bv. hummer,â€¦)<br>- hoog verbruik (bv. terreinwagen, grote wagen)<br>- gemiddeld verbruik<br>- laag verbruik (bv. kleine stadswagen, zuinige wagen)<br>- heel laag verbruik (bv. smart)"></button></label>
					<div class="single-select-block">
						<div class="center-block select-item align-middle width-100">
							<div>
								<input id="id3" type="radio" name="select-1" checked>
								<label for="id3"><span><span></span></span></label>
							</div>
							<div>
								<div class="input-w-label" data-value="l/km">
									<input type="number" name="consumption" ng-model="formData.consumption" placeholder="4.4">
								</div>
							</div>
						</div>
						<div class="center-block select-item disabled align-middle width-100">
							<div>
								<input id="id4" type="radio" name="select-1">
								<label for="id4"><span><span></span></span></label>
							</div>
							<div>
								<div class="custom-select">
									<select name="averageConsumption" ng-model="formData.averageConsumption" disabled>
										<option selected disabled>Inschatting verbruik</option>
										<option value="1">heel hoog verbruik</option>
										<option value="2">hoog verbruik</option>
										<option value="3">laag verbruik</option>
										<option value="4">heel laag verbruik</option>
									</select>
								</div>
							</div>
						</div>
					</div>
				</fieldset>
				
				<fieldset>
					<h2 class="title">Openbaar vervoer</h2>
					
					<label>Aantal uur openbaar vervoer</label>
					<div class="input-w-label" data-value="uur">
						<input type="number" name="hoursOnPublicTransport" ng-model="formData.hoursOnPublicTransport" placeholder="Uren per week">
					</div>
				</fieldset>
				
				<fieldset>
					<h2 class="title">Vluchten</h2>
				
					<label>Aantal Europese vluchten tijdens het afgelopen jaar <button type="button" class="icon-info popup-trigger" ng-click="openPopup($event)" data-title="Aantal vluchten" data-text="Een heen- en terugreis telt voor twee vluchten."></button></label>
					<input type="number" name="amountOfEuropeanFlights" ng-model="formData.amountOfEuropeanFlights" placeholder="Aantal vluchten afgelopen jaar">
					
					<label>Aantal intercontinentale vluchten tijdens het afgelopen jaar <button type="button" class="icon-info popup-trigger" ng-click="openPopup($event)" data-title="Aantal vluchten" data-text="Een heen- en terugreis telt voor twee vluchten."></button></label>
					<input type="number" name="amountOfIntercontinentalFlights" ng-model="formData.amountOfIntercontinentalFlights" placeholder="Aantal vluchten afgelopen jaar">
				</fieldset>
				
				<div class="bottom-navigation">
					<div class="center-block align-middle width-100">
						<div class="text-center width-100">
							<button type="submit" class="btn round wBorder bGreen">Volgende</button>
						</div>
					</div>
				</div>
			</form>
	</ion-content>
</ion-view>
