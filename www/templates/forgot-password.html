<ion-view title="Wachtwoord vergeten">
	<ion-content class="app-content wPadding">
		<div class="intro-block text-center">
				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse imperdiet vulputate iaculis. Pellentesque habitant morbi tristique senectus et netus et malesuada fames.</p>
			</div>
			<form id="login-form" ng-submit="processForm()" ng-controller="ForgotPasswordCtrl">
				<fieldset>
					<h2 class="title">Wachtwoord opvragen</h2>
					
					<label>E-mail adres</label>
					<input type="text" name="email" placeholder="E-mail adres" ng-model="formData.email">
					
					<div class="center-block align-middle width-100">
						<div class="text-center width-100">
							<button type="submit" class="btn round bgGreen">Versturen</button>
						</div>
					</div>
				</fieldset>
			</form>
	</ion-content>
</ion-view>
