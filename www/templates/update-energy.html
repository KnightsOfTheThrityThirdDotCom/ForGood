<div class="modal">	
	<ion-header-bar class="app-header bar-stable nav-title-slide-ios7 bar bar-header nav-bar disable-user-behavior">
    	<h1 class="title">Mobiliteit updaten</h1>
        <button class="button button-icon ion-ios7-close-empty button-primary" ng-click="updateEnergyModal.hide()"></button>
    </ion-header-bar>
	
	<ion-content class="app-content wPadding" ng-controller="UpdateEnergyCtrl">
		<form id="monitor-form" ng-submit="processForm()">			
			<fieldset>				
				<label>Huidige dag-meterstand elektriciteit</label>
				<div class="input-w-label" data-value="kWh">
					<input type="number" name="currentAmountOfElectricityConsumption_day" ng-model="formData.currentAmountOfElectricityConsumption_day" placeholder="Laatste ingave: {{currentValue.currentAmountOfElectricityConsumption_day}}" ng-class="{alert:formData.currentAmountOfElectricityConsumption_day < currentValue.currentAmountOfElectricityConsumption_day}">
					<div class="alert-text cOrange">Opgelet: Deze waarde is lager dan uw vorige ingave</div>
				</div>
				
				<label>Huidige nacht-meterstand elektriciteit</label>
				<div class="input-w-label" data-value="kWh">
					<input type="number" name="currentAmountOfElectricityConsumption_night" ng-model="formData.currentAmountOfElectricityConsumption_night" placeholder="Laatste ingave: {{currentValue.currentAmountOfElectricityConsumption_night}}" ng-class="{alert:formData.currentAmountOfElectricityConsumption_night < currentValue.currentAmountOfElectricityConsumption_night}">
					<div class="alert-text cOrange">Opgelet: Deze waarde is lager dan uw vorige ingave</div>
				</div>
				
				<label>Huidige meterstand gas <button type="button" class="icon-info popup-trigger" ng-click="openPopup('Meterstand gas','Niet in te vullen indien verwarming op elektriciteit. Indien je verwarmt op stookolie, vul dan de hoeveelheid stookolie in die recent werd bijgetankt. Je kunt dan best deze gegevens invullen telkens je stookolietank wordt bijgevuld.')"></button></label>
				<div class="input-w-label" data-value="m&sup3;">
					<input type="number" name="currentAmountOfGasConsumption" ng-model="formData.currentAmountOfGasConsumption" placeholder="Laatste ingave: {{currentValue.currentAmountOfGasConsumption}}" ng-class="{alert:formData.currentAmountOfGasConsumption < currentValue.currentAmountOfGasConsumption}">
					<div class="alert-text cOrange">Opgelet: Deze waarde is lager dan uw vorige ingave</div>
				</div>
				
				<label>Huidige meterstand water</label>
				<div class="input-w-label" data-value="m&sup3;">
					<input type="number" name="currentAmountOfWaterConsumption" ng-model="formData.currentAmountOfWaterConsumption" placeholder="Laatste ingave: {{currentValuecurrentAmountOfWaterConsumption}}" ng-class="{alert:formData.currentAmountOfWaterConsumption < currentValue.currentAmountOfWaterConsumption}">
					<div class="alert-text cOrange">Opgelet: Deze waarde is lager dan uw vorige ingave</div>
				</div>
			</fieldset>
			
			<div class="bottom-navigation">
				<div class="center-block align-middle width-100">
					<div class="text-center width-100">
						<button type="submit" class="btn btn btn-solid bgGreen">klaar</button>
					</div>
				</div>
			</div>
		</form>
	</ion-content>
</div>
