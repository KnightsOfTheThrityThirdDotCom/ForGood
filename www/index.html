<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>
		
		
		<link href="data/css/default/animate.css" rel="stylesheet">
		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="data/css/default/normalize.css" rel="stylesheet">
		<link href="data/css/default/main.css" rel="stylesheet">
		<link href="data/css/default/flags.css" rel="stylesheet">
		
		<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		
		<!-- plugins -->
		<script src="lib/plugins/swipe.min.js"></script>
		<script src="lib/plugins/chart.min.js"></script>
		
		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>
		
		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>
		
		<!-- your app's js -->
		<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/services.js"></script>
		<script src="js/directives.js"></script>
	</head>
	
	<body ng-app="forgood" ng-controller="MainCtrl">


		<ion-nav-bar class="app-header bar-stable nav-title-slide-ios7">
			<ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
		    	Terug
			</ion-nav-back-button>
		</ion-nav-bar>

		<ion-nav-view ui-view animation="slide-left-right">
		
			
		
		</ion-nav-view>
		
		<div class="pop-up hidden">
			<div class="header">
				<div class="center-block width-100 align-middle">
					<div>
						<p class="title"></p>
					</div>
					<div class="text-right">
						<span class="icon-close" ng-click="closePopup()"></span>
					</div>
				</div>
			</div>
			<div class="content">
				<p class="text"></p>
			</div>
		</div>
		
		<div class="network-overlay text-center animated hidden">
			<p><b>Geen netwerk verbinding</b></p>
			<p>De app kan geen verbinding maken met het internet.<br>
			Maak verbinding met een wifi of 3G netwerk en start de app opnieuw op.</p>
		</div>
				
	</body>
</html>
